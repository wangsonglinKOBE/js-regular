<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const hd = 'qwer325533';

    // 捞出字符串中的所有数字

    // 数组方法实现
    const nums = [...hd].filter((a) => !isNaN(parseInt(a)));
    console.log(nums.join(''));

    // 正则实现
    //  /d: 表示数字 0到9
    console.log(hd.match(/\d/g)); // ['5', '4', '6', '1', '1', '1', '5', '4', '0', '0', '2', '5', '4', '5']
  </script>
</body>
</html>
